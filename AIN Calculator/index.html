<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body onload="initialize()" onkeydown="keyPress(event)"  onkeyup="keyRelease()">
		<form>
			<div id="screen">
				<input type="text" name="screen" id="calc" readonly>
				<input type="text" name="screen" id="res" readonly>
			</div>
			<!--<div>
				<input type="button" id="sin" value="sin" onclick="btnSin()">
				<input type="button" id="cos" value="cos" onclick="btnCos()">
				<input type="button" id="tan" value="tan" onclick="btnTan()">
				<input type="button" id="sqrt" value="sqrt" onclick="btnSqrt()">
			</div>
			<div>
				<input type="button" id="exp" value="^" onclick="btnExp()">
				<input type="button" id="log" value="log" onclick="btnLog()">
				<input type="button" id="e" value="e" onclick="btnE()">
				<input type="button" id="pi" value="&pi;" onclick="btnPi()">
			</div>-->
			<div id="enterrow">
				<input type="button" id="C" value="C" onclick="btnClear()">
				<input type="button" id="(" value="(" onclick="btnNumber(value)">
				<input type="button" id=")" value=")" onclick="btnNumber(value)">
				<input type="button" id="sign" value="+/-" onclick="btnSign()">				
			</div>
			<div>
				<input type="button" class="number" id="7" value="7" onclick="btnNumber(value)">
				<input type="button" class="number" id="8" value="8" onclick="btnNumber(value)">
				<input type="button" class="number" id="9" value="9" onclick="btnNumber(value)">
				<input type="button" id="/" value="/" onclick="btnNumber(value)">			
			</div>
			<div>
				<input type="button" class="number" id="4" value="4" onclick="btnNumber(value)">
				<input type="button" class="number" id="5" value="5" onclick="btnNumber(value)">
				<input type="button" class="number" id="6" value="6" onclick="btnNumber(value)">
				<input type="button" id="X" value="X" onclick="btnNumber(value)">
			</div>					
			<div>
				<input type="button" class="number" id="1" value="1" onclick="btnNumber(value)">
				<input type="button" class="number" id="2" value="2" onclick="btnNumber(value)">
				<input type="button" class="number" id="3" value="3" onclick="btnNumber(value)">
				<input type="button" id="-" value="&ndash;" onclick="btnNumber(value)">
			</div>
			<div>
				<input type="button" class="number" id="ENTER" value="=" onclick="btnEquals()">			
				<input type="button" class="number" value="0" id="0" onclick="btnNumber(value)">				
				<input type="button" class="number" value="." id="dot" onclick="btnNumber(value)">
				<input type="button" id="+" value="+" onclick="btnNumber(value)">
			</div>	
		</form>
	</body>
</html>
